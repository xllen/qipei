<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div id="wrapper">
  <div class="bgImg">
    <div class="blur"></div>
  </div>
  <div class="signOut">
    <h1>AutoParts</h1>
    <div class="container1">
      <form action="index.html" method="post">
        <div class="form-group">
            <label for="outUserName" style="text-align: center"><span class="icon-user"></span></label>
            <input type="text" class="outUserName" name="outUserName" placeholder="手机号">
        </div>
        <div class="form-group">
            <label for="outPwd" style="text-align: center"><span class="icon-key"></span></label>
            <input type="password" class="outPwd" name="outPwd" placeholder="密码">
        </div>
        <div class="form-group formGroup">
            <span class="forgetPwd">
              忘记密码?
            </span>
        </div>
        <div class="btn-group">
	        <button type="submit" class="btn btnSignIn" id="btnSignIn">登录</button>
            <button type="button" class="btn btnSignUp" id="btnSignUp1">注册</button>
        </div>
      </form>
    </div>
  </div>
  <div class="signIn">
    <h1>AutoParts</h1>
    <div class="container1">
      <form action="#" method="post">
        <div class="form-group">
            <label for="inUserName" style="text-align: center"><span class="icon-user"></span></label>
            <input type="text" class="inUserName" name="inUserName" placeholder="请输入账号">
        </div>
        <div class="form-group">
            <label for="inPwd1" style="text-align: center"><span class="icon-key"></span></label>
            <input type="password" class="inPwd1" name="inPwd1" placeholder="请输入密码">
        </div>
        <div class="form-group">
            <label for="inPwd2" style="text-align: center"><span class="icon-key"></span></label>
            <input type="password" class="inPwd2" name="inPwd2" placeholder="请确认密码">
        </div>
        <div class="form-group">
            <label for="yzm" style="text-align: center"><span class="icon-mobile"></span></label>
            <input type="text" class="yzm" name="yzm" placeholder="验证码">
            <button type="button" class="sendPhone">发送短信</button>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btnSignUp" id="btnSignUp">注册</button>
            <button type="button" class="btn btnReset" id="btnReset">返回</button>
        </div>
      </form>
    </div>
  </div>
</div>

	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
